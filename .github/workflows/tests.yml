name: Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1", "8.2" ]
                stability: [prefer-lowest, prefer-stable]

        name: PHP ${{ matrix.php }} ${{ matrix.stability }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  coverage: none

            - name: Install Dependencies
              uses: nick-invision/retry@v2
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            - if: ${{ matrix.stability == 'prefer-lowest' }}
              name: Update guzzlehttp/ringphp dependency
              run: composer update guzzlehttp/ringphp

            - name: Run Script
              run: vendor/bin/phpunit

    style:
        runs-on: ubuntu-latest
        name: PHP Style Check
        steps:
            - uses: actions/checkout@v3
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: "8.1"
            - name: Install Dependencies
              uses: nick-invision/retry@v2
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpcs src tests examples --standard=phpcs.xml.dist -nps
    staticanalysis:
        runs-on: ubuntu-latest
        name: PHPStan Static Analysis
        steps:
            - uses: actions/checkout@v3
            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.2'
            - name: Run Script
              run: |
                composer install
                composer global require phpstan/phpstan
                ~/.composer/vendor/bin/phpstan analyse

