name: Test Suite
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1" ]
                composer-flags: [""]
                include:
                  - php: "5.6"
                    composer-flags: "--prefer-lowest "
                  - php: "8.0"
                    composer-flags: "--prefer-lowest "
        name: PHP ${{ matrix.php }} ${{ matrix.composer-flags }}Unit Test
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php }}
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer update ${{ matrix.composer-flags }}
            - if: ${{ matrix.php == '8.0' && matrix.composer-flags == '--prefer-lowest ' }}
              name: Update guzzlehttp/ringphp dependency
              run: composer update guzzlehttp/ringphp
            - name: Run Script
              run: vendor/bin/phpunit

    style:
        runs-on: ubuntu-latest
        name: PHP Style Check
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: "7.3"
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpcs src tests examples --standard=phpcs.xml.dist -nps
    staticanalysis:
        runs-on: ubuntu-latest
        name: PHPStan Static Analysis
        steps:
            - uses: actions/checkout@v2
            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.0'
            - name: Run Script
              run: |
                composer install
                composer global require phpstan/phpstan
                ~/.composer/vendor/bin/phpstan analyse

